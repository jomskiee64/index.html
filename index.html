<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Gift</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0f1e, #1a1a2e);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #f0f0f0;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: fadeIn 1s ease;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: 2px solid #ff3f85;
      border-radius: 12px;
      background: transparent;
      color: #ff3f85;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 63, 133, 0.4);
    }

    button:hover {
      background: #ff3f85;
      color: #fff;
      transform: scale(1.05);
    }

    #firstPage, #secondPage {
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .gift-container {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    .gift-box {
      width: 240px;
      height: 240px;
      background: url(https://img.freepik.com/premium-photo/gift-box-black-background-with-golden-ribbon-space-inscription_908985-24522.jpg) no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.5s ease;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 20px rgba(255, 63, 133, 0.8));
    }

    .gift-box.open {
      transform: rotateX(20deg) scale(1.2);
      filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1));
    }

    .message {
      display: none;
      margin-top: 25px;
      padding: 25px 35px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 63, 133, 0.5);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      font-size: 22px;
      font-weight: 600;
      color: #ff3f85;
      text-shadow: 0 0 15px rgba(255,63,133,0.8);
      animation: fadeIn 1.2s ease;
      max-width: 90%;
    }

    /* Fixed image size */
    .message img {
      margin-top: 15px;
      width: 300px;   /* normal fixed width */
      height: auto;   /* keeps proportions */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 63, 133, 0.6);
    }

    .typing {
      border-right: 3px solid #ff3f85;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: inline-block;
      animation: typing 2.5s steps(25, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }
    @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-800px); opacity: 0; } }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 63, 133, 0.8);
      animation: floatUp 6s linear infinite;
      z-index: -1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      top: -20px;
      animation: fall 3s linear forwards;
    }
  </style>
</head>
<body>

  <!-- First Page -->
  <div id="firstPage">
    <h1>May Surprise Ako </h1>
    <button onclick="showGift()">Next</button>
  </div>

  <!-- Second Page -->
  <div id="secondPage" class="gift-container">
    <h1>Pindotin mo yung gift </h1>
    <div class="gift-box" onclick="showMessage()"></div>
    <div class="message" id="giftMessage">
      <span class="typing"> SORPRAYS! KUPAL KABA BOSS? GALINGAN MO PALAGI LABYO   </span>
      <br>
      <img src="https://static.displate.com/857x1200/displate/2020-12-05/9358dc2dce553115ef1668c61153b700_ec6590eaf10f8519b8d29be71ff563df.jpg" alt="Surprise Image">
    </div>
  </div>

  <script>
    function showGift() {
      const first = document.getElementById("firstPage");
      const second = document.getElementById("secondPage");
      first.style.opacity = "0";
      first.style.transform = "scale(0.9)";
      setTimeout(() => {
        first.style.display = "none";
        second.style.display = "flex";
        second.style.opacity = "1";
      }, 800);
    }

    function showMessage() {
      const box = document.querySelector(".gift-box");
      const message = document.getElementById("giftMessage");
      box.classList.add("open");
      message.style.display = "block";

      for (let i = 0; i < 40; i++) createParticle();
      for (let i = 0; i < 30; i++) createConfetti();
    }

    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.bottom = Math.random() * window.innerHeight/2 + "px";
      particle.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 6000);
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  </script>

</body>
</html>
